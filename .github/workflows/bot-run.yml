name: Run 2026 Spring Festival Bot

on:
  schedule:
    # 每天 UTC 时间 00:00, 06:00, 12:00, 18:00 运行 (北京时间 08:00, 14:00, 20:00, 02:00)
    # 可以根据需要调整频率
    - cron: '0 0,6,12,18 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 9

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'pnpm'

    - name: Install dependencies
      run: pnpm install --frozen-lockfile

    - name: Run Bot Script
      env:
        # 使用 GitHub Secrets 存储敏感信息
        API_URL: ${{ secrets.API_URL }}
        OAUTH2_ACCESS_TOKEN: ${{ secrets.OAUTH2_ACCESS_TOKEN }}
        BOT_USER_AGENT: ${{ secrets.BOT_USER_AGENT }}
      run: node bot.js
